<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carajo Sofía</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 10vw;
      font-family: Arial, sans-serif;
      font-weight: bold;
      animation: rgbColor 3s infinite;
    }

    @keyframes rgbColor {
      0%   { color: rgb(255, 0, 0); }   /* Rojo */
      33%  { color: rgb(0, 255, 0); }   /* Verde */
      66%  { color: rgb(0, 0, 255); }   /* Azul */
      100% { color: rgb(255, 0, 0); }   /* Vuelta a Rojo */
    }
  </style>
</head>
<body>
  <h1>Carajo Sofía</h1>
</body>
</html>
